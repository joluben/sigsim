# Mosquitto configuration file

# Network settings
listener 1883
listener 9001
protocol websockets

# Security settings
allow_anonymous true

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Connection settings
max_connections 1000